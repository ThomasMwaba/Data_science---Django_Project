<h1> Sign Up Below Please</h1>
<form method="register" action="POST" >
  {% csrf_token%}
   <p>Username:</p>
  <input type="text" name="username" />
   <p>Email:</p>
  <input type="text" name="email" />
   <p>Password:</p>
  <input type="password" name="password" />
   <p>Repeat Password: </p>
  <input type="password" name="password2" /><br>
   <input type="submit" />
</form>
